archivesBaseName = "${rootProject.archive_base_name}-common"
version = "${rootProject.minecraft_version}-${project.mod_version}"

loom {
    accessWidenerPath = file("src/main/resources/gtrubber.accesswidener")
}

dependencies {
    modImplementation("com.github.gregtech-intergalactical:antimatter-common:${antimatter_version}.1"){
        exclude(group: "com.github.gregtech-intergalactical")
    }
    modCompileOnly("net.devtech:arrp:0.5.7")
}

architectury {
    common("forge", "fabric")
}

publishing {
    publications {
        mavenJava(org.gradle.api.publish.maven.MavenPublication) {
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }

            afterEvaluate {
                artifact remapJar
            }
        }
    }

    repositories {
        def isCI = System.getenv("GITHUB_ACTION")
        def isRELEASE = System.getenv("GITHUB_RELEASE")
        if (isCI && isRELEASE) {
            maven {
                url = "https://repo.repsy.io/mvn/trinsdar/gregtech-intergalactical/"
                credentials {
                    username = System.getenv("MAVEN_USERNAME")
                    password = System.getenv("MAVEN_PASSWORD")
                }
            }
        } else {
            maven { url "file:///${project.projectDir}/mcmodsrepo"}
        }
    }
}